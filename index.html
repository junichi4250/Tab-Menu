<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tab Menu</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- タブ　-->
    <!-- カスタムデータ属性は主にjavascriptで値を取得する為に使われる -->
    <div class="container">
    <ul class="menu">
      <li><a href="#" class="active" data-id="about">サイトの概要</a></li>
      <li><a href="#" data-id="service">サービス内容</a></li>
      <li><a href="#" data-id="contact">お問い合わせ</a></li>
    </ul>
    <!-- タブの中身　-->
    <section class="content active" id="about">
      サイトの概要。サイトの概要。サイトの概要。サイトの概要。サイトの概要。サイトの概要。
      サイトの概要。サイトの概要。サイトの概要。サイトの概要。サイトの概要。サイトの概要。
    </section>
    <section class="content" id="service">
      サービス内容。サービス内容。サービス内容。サービス内容。サービス内容。サービス内容。
      サービス内容。サービス内容。サービス内容。サービス内容。サービス内容。サービス内容。
    </section>
    <section class="content" id="contact">
      お問い合わせ。お問い合わせ。お問い合わせ。お問い合わせ。お問い合わせ。お問い合わせ。
      お問い合わせ。お問い合わせ。お問い合わせ。お問い合わせ。お問い合わせ。お問い合わせ。
    </section>
    </div>
    <script>
      'use strict';

      {
        // querySelectorAll戻り値はNodeList
        const menuItems = document.querySelectorAll('.menu li a');
        const contents = document.querySelectorAll('.content');

        menuItems.forEach(clickedItem => {
          clickedItem.addEventListener('click', e => {
            // クリック時にアンカータグの発火を防止する
            e.preventDefault();
            // 全てのliからactiveクラスを取り除く
            menuItems.forEach(item => {
              item.classList.remove('active');
            });
            // 選択肢したliにactiveクラスをつける
            clickedItem.classList.add('active');

            // contentからactiveクラスを取り除く
            contents.forEach(content => {
              content.classList.remove('active');
            });
            // 選択したcontentにactiveクラスをつける
            document.getElementById(clickedItem.dataset.id).classList.add('active');
          });
        });
      }
      
    </script>
  </body>
</html>
